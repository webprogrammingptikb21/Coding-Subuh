<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const apel = prompt("inputkan jumlah apel");
      const jeruk = prompt("inputkan jumlah jeruk");
      var total = 0;

      //   operasi penjumlahan
      total = parseInt(apel) + parseInt(jeruk);

      total = apel + jeruk;
      document.write("<h1>Hasilnya: ", total, "</h1>");
    </script>
  </head>
  <body></body>
</html>
