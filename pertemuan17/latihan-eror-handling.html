<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan eror handling</title>
  </head>
  <body>
    <label for="nilaiA">Nilai A</label>
    <input type="number" id="nilaiA" />
    <br />
    <label for="nilaiB">Nilai B</label>
    <input type="number" id="nilaiB" />
    <br />
    <label for="hasilBagi">Hasil</label>
    <input type="number" id="hasilBagi" readonly />
    <br />
    <button type="submit" id="btnHitungBagi">Hitung Bagi</button>
    <script>
      const btnHitungBagi = document.getElementById("btnHitungBagi");
      btnHitungBagi.addEventListener("click", handleHitungBagi);

      // buat fungsi pembagian functions
      function hitungBagi(a, b) {
        if (isNaN(a) || isNaN(b)) {
          throw new Error("upzz tipe data harus berupa angka");
        }

        if (b == 0) {
          throw new Error("woy nggak bisa bagi dengan nol");
        }

        return a / b;
      }

      function handleHitungBagi() {
        const nilaiA = document.querySelector("#nilaiA").value;
        const nilaiB = document.querySelector("#nilaiB").value;

        try {
          const hasil = hitungBagi(nilaiA, nilaiB);
          document.querySelector("#hasilBagi").value = hasil;
        } catch (error) {
          console.log(error.message);
          alert("owww terjadi eror", error.message);
        }
      }
    </script>
  </body>
</html>
