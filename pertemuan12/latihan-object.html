<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan Object</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // membuat object phone
      var phone = {
        name: "Realme",
        wifiOn: false,
        cellulerData: false,
        battery: 60,
        toggleWifi: function () {
          this.wifiOn = !this.wifiOn;
        },
        toggleCellulerData: function () {
          this.cellulerData = !this.cellulerData;
        },
        charging: function () {
          if (this.battery >= 100) {
            alert(`${this.battery}% Fully charged`);
            return;
          }
          this.battery++;
        },
      };

      //   mengubah nama phone
      phone.name = "Redmi Note XX";

      // menyala wifi dengan fungsi toggle dari object phone
      phone.toggleWifi();

      //   tampilkan hp
      showPhone();
      function showPhone() {
        // destructuring object
        let { name, wifiOn, cellulerData, battery } = phone;

        const displayTemplate = `
        <h1>${name}</h1>
        <p> 
            Battery: <progress min="0" max="100" value="${battery}"></progress> ${battery}%
        </p>
        <p>Wifi: ${wifiOn ? "on" : "off"}</p
        <p>Data: ${cellulerData ? "on" : "off"}</p
          
            <hr>
          <button onclick="toggleWifi()">Toggle Wifi</button>
          <button onclick="toggleData()">Toggle Data</button>
          <button onclick="startCharging()">ChargingðŸ”‹</button>
          `;

        document.getElementById("app").innerHTML = displayTemplate;
      }

      function toggleWifi() {
        phone.toggleWifi();
        showPhone();
      }

      function toggleData() {
        phone.toggleCellulerData();
        showPhone();
      }

      function startCharging() {
        phone.charging();
        showPhone();
      }
    </script>
  </body>
</html>
