<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan ajax</title>
  </head>
  <body>
    <header id="header"></header>
    <button onclick="loadHeader()">Load Header</button>
    <div id="product-list">
      <progress></progress>
    </div>

    <script>
      function loadHeader() {
        // membuat object xhr
        const xhr = new XMLHttpRequest();

        // mendeteksi event load (request sukses dan selesai)
        xhr.addEventListener("load", function () {
          console.log(xhr);
          document.querySelector("#header").innerHTML = xhr.responseText;
        });

        // membuka koneksi ajax
        xhr.open("GET", "header-content.html", true);
        xhr.send();
      }

      function showProducts() {
        const productList = document.querySelector("#product-list");
        // hapus loading
        productList.innerHTML = "";

        // mengisi product list dengan data product
        products.forEach();
      }

      function loadProducts() {
        const URL = "https://fakestoreapi.com/products";
        const xhr = new XMLHttpRequest();

        // mendeteksi event load (request sukses dan selesai)
        xhr.addEventListener("load", function () {
          //   ubah json ke object
          const products = JSON.parse(xhr.responseText);
          console.log(products);
          //  show product ke HTML
        });

        // membuka koneksi ajax
        xhr.open("GET", URL, true);
        xhr.send();
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadProducts();
      });
    </script>
  </body>
</html>
