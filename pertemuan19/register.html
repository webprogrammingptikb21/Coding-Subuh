<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form action="" id="formRegister">
            <div class="mb-3">
              <label for="label" class="form-label" name="name">Nama</label>
              <input type="text" name="name" class="form-control" id="inputName" placeholder="Inputkan Nama" />
            </div>
            <div class="mb-3">
              <label for="label" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="label" placeholder="Inputkan Email" aria-describedby="emailHelp" />
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="exampleInputPassword1" />
                <button class="btn btn-outline-secondary" type="button" id="btnPassword">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                    <path
                      d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                    />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> Setuju dengan syarat ketentuan </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 p-2" id="btnSubmit" disabled>Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      const formRegister = document.querySelector("#formRegister");
      const inputAcceptTerms = document.querySelector("#flexCheckDefault");
      const btnShowPassword = document.querySelector("#btnPassword");
      const btnSubmit = document.querySelector("#btnSubmit");

      // membuat custom event
      const congratulationEvent = new Event("congratulation");

      // deteksi event pada object element html
      inputAcceptTerms.addEventListener("click", handleTermsChecked);
      btnShowPassword.addEventListener("click", handleShowPassword);
      formRegister.addEventListener("submit", handleSubmit);
      document.addEventListener("congratulation", handleCongratulation);

      function handleTermsChecked(e) {
        console.log(e.target.checked);
        btnSubmit.disabled = !e.target.checked;
      }

      function handleShowPassword(e) {
        const inputPassword = document.querySelector("#exampleInputPassword1");

        if (inputPassword.type === "password") {
          inputPassword.type = "text";
          e.target.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
      </svg>`;
        } else {
          inputPassword.type = "password";
          e.target.innerHTML = `
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                          <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                          />
                          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                        </svg>
                `;
        }
      }

      async function handleSubmit(event) {
        event.preventDefault();

        const formRegister = document.querySelector("form");
        const formData = new FormData(formRegister);
        const newUser = Object.fromEntries(formData);

        console.log(newUser);

        const URL = "https://33zfhf-300.csb.app/register";

        // disabled button submit sebelum melakukan request
        btnSubmit.disabled = true;
        btnSubmit.textContent = "Mendaftar...";

        try {
          const response = await fetch(URL, {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify(newUser),
          });

          if (response.ok) {
            btnSubmit.disabled = false;
            btnSubmit.textContent = "Berhasil";
            btnSubmit.classList.replace("btn-primary", "btn-success");
            document.dispatchEvent(new Event("congratulationEvent"));
          } else {
            console.error("Server responded with error:", response.status);
            // Handle error as needed
          }
        } catch (error) {
          console.error("Error submitting form:", error);
          // Handle network or other errors
        }
      }
      function handleCongratulation() {
        console.log("selamat anda sudah berhasil");

        // jalanka event convettjs
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
        });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
