<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <script type="module" src="./js/login.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>Masuk ke akun anda</h1>

          <p>Belum punya akun?<a href="login.html"> Daftar Di Sini</a></p>

          <!-- error message -->
          <div class="alert alert-danger d-none" role="alert" id="erorAlert">Login Gagal, Silahkan coba lagi</div>

          <form action="" id="formRegister">
            <div class="mb-3">
              <label for="label" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="label" placeholder="Inputkan Email" aria-describedby="emailHelp" />
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="exampleInputPassword1" />
                <button class="btn btn-outline-secondary" type="button" id="btnPassword">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                    <path
                      d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                    />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                  </svg>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 p-2" id="btnSubmit">Login</button>
          </form>

          <p class="mt-5">Kembali ke <a href="login.html">Home</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
